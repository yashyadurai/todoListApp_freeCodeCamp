<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="mainContainer">
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li>
                    <input type="checkbox" name="task1" id="task_1">
                    <label for="task_1">Explore gaming keyboards</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.amazon.in/s?k=gaming+keyboard+mechanical" target="_blank">
                                Store Link
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task2" id="task_2">
                    <label for="task_2">Finish the Report</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://docs.google.com/" target="_blank">
                                Request Access
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task3" id="task_3">
                    <label for="task_3">View Phone's Warrenty</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.samsung.com/" target="_blank">
                                View Receipts
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task4" id="task_4">
                    <label for="task_4">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.intel.com/content/www/us/en/homepage.html" target="_blank">
                                View Model Number
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
